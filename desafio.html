</head>
<body>
  <div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle mediun shade4'></div>
    <div class='circle small shade5'></div>
  </div>
    <div class="container">
       <div class="topo">
        <form class="form-search" action="">
            <h1>Fake API Challenger <br><br>
              <a href="./home.html" id="home" class="btn btn-sm animated-button "> <i class="fa fa-home" aria-hidden="true"></i>Home</a>
              <a href="#"dropdown-item id="exampleModalLabell" data-toggle="modal" data-target="#exampleModall" class="btn btn-sm"><i class="fa fa-plus" aria-hidden="true"></i>Adicionar Post</a>
            </h1>
        </form>
    </div>
    <div>
        <button  id="btn" class="btn outline-primary" type="submit"> <i class="fa fa-refresh" aria-hidden="true"></i> Atualizar Lista</button>
    </div>
      <table id="teste"></table>
              <table id="datatable" class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="t-body"></tbody>
             <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Editar post</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Titulo:</label>
                        <input type="text" class="form-control" id="titulo">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Descrição:</label>
                        <textarea class="form-control" id="descrição"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button"  id="salvar"  class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="exampleModall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Adicionar Post</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">User Id:</label>
                      <input type="text" class="form-control" id="userID">
                      <label for="recipient-name" class="col-form-label">Titulo:</label>
                      <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Descrição:</label>
                      <textarea class="form-control" id="descrição"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button"  id="salvar"  class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>

            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal">Deseja deletar POST?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" id="delete-post" class="btn btn-primary">SIM</button>
                  </div>
                </div>
              </div>
            </div>
            <div style="font-size: 30rem; position: absolute; right: 50%; color: white; animation: rotate 2s infinite; visibility: hidden;" class="loader"></div>
            </table>
</body>
